<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung luas dari persegi panjang, bujur sangkar dan segitiga menggunakan variabel dan operator</title>
</head>
<body>
    <script>
        
            // Menghitung luas persegi panjang
            let panjang = 5; // Panjang persegi panjang
            let lebar = 10;  // Lebar persegi panjang
            let luasPersegiPanjang = panjang * lebar; // Rumus: panjang × lebar
            document.write("Luas Persegi Panjang: " + luasPersegiPanjang + " cm" + "<br>");

            // Menghitung luas bujur sangkar (persegi)
            let sisi = 10; // Panjang sisi bujur sangkar
            let LuasBujurSangkar = sisi * sisi; // Rumus: sisi × sisi
            document.write("Luas Bujur Sangkar: " + LuasBujurSangkar + " cm" + "<br>");

            // Menghitung luas segitiga
            let tinggi = 8; // Tinggi segitiga
            let alas = 6; // Alas segitiga
            let luasSegitiga = 0.5 * alas * tinggi; // Rumus: 1/2 × alas × tinggi
            document.write("Luas Segitiga: " + luasSegitiga + " cm");

           








    </script>

</body>
</html>
